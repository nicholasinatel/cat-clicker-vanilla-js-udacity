<!doctype html>
<html lang="en">

<head>
    <title>Nicholas Lobo Full Stack</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
        integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/main.css" />
</head>

<body>
    <header>
    </header>
    <!-- Main Page -->
    <main>
        <section class="main-section">
            <ul id="cat-list"></ul>
            <div id="cat">
                <h2 id="cat-name"></h2>
                <div id="cat-count"></div>
                <img id="cat-img" src="" alt="cute cat">
            </div>
            <div id="admin">
                <button id="admin-area">admin</button>
                <div id="admin-view">
                    <form id="admin-form">
                        Name:<br>
                        <input id="name" type="text" name="name" value="Mickey" required><br>
                        ImgUrl:<br>
                        <input id="imgurl" type="text" name="imgurl" value="assets/img/mickey.jpg" required><br>
                        Clicks:<br>
                        <input id="clicks" type="number" name="clicks" value=1 min=0 required><br><br>
                        <input id="admin-save" type="button" value="Save">
                        <input id="admin-cancel" type="button" value="Cancel">
                    </form> 
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="jumbotron white-text">
        <div class="container">
            <div class="row">
                <div class="col-xl-3">
                </div>
                <div class="col-xl-2">
                    <p>&copy; Nicholas Lobo 2019</p>
                </div>
            </div>
        </div>
    </footer>


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <script src="https://code.jquery.com/jquery-3.4.0.min.js"
        integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous">
    </script>
    <script src="assets/js/script.js"></script>
</body>

</html>
