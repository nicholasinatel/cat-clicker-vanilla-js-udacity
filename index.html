<!doctype html>
<html lang="en">

<head>
    <title>Cat Clicker Vanilla</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
        integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <!-- My Styling-->
    <link rel="stylesheet" href="assets/css/main.css" />
    <!-- Custom styles for this template -->
    <link href="assets/css/dashboard.css" rel="stylesheet">
</head>

<body>
    <header>
        <nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
            <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="http://nicklobo.com.br/">Nicholas Lobo</a>
        </nav>
    </header>
    <!-- Main Page -->
    <main>
        <div class="container-fluid">
            <div class="row">
                <nav class="col-md-2 d-none d-md-block bg-light sidebar">
                    <div class="sidebar-sticky">
                        <ul id="cat-list" class="nav flex-column">
                            <li id="cat-name" class="nav-item"></li>
                        </ul>
                    </div>
                </nav>
                <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
                    <div class="canvas-container">
                        <canvas id="pixie"></canvas>
                        <div id="mountains"></div>
                    </div>
                    <div
                        class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                        <h1>Cat Clicker - Dashboard</h1>
                    </div>
                    <div id="cat">
                        <h1 id="cat-name"></h2>
                        <p class="btn btn-dark" id="cat-count"></p>
                        <img id="cat-img" src="" alt="cute cat">
                    </div>
                    <hr>
                    <br>
                    <div id="admin">
                        <button id="admin-area" class="btn btn-dark">admin</button>
                        <div id="admin-view">
                            <form id="admin-form">
                                Name:<br>
                                <input id="name" type="text" name="name" value="Mickey" required><br>
                                ImgUrl:<br>
                                <input id="imgurl" type="text" name="imgurl" value="assets/img/mickey.jpg" required><br>
                                Clicks:<br>
                                <input id="clicks" type="number" name="clicks" value=1 min=0 required><br><br>
                                <input id="admin-save" type="button" value="Save">
                                <input id="admin-cancel" type="button" value="Cancel">
                            </form>
                        </div>
                    </div>
                </main>
            </div>
        </div>
    </main>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <script src="https://code.jquery.com/jquery-3.4.0.min.js"
        integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous">
    </script>
    <script src="assets/js/canvas.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
